services:
  - type: web
    name: personal-portal
    env: php
    buildCommand: ./render-build.sh
    startCommand: php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_CHANNEL
        value: stderr
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: database/database.sqlite
      - key: SESSION_DRIVER
        value: cookie # Use cookies to avoid needing a DB-backed session on every request if DB wipes
      - key: APP_KEY
        generateValue: true
      - key: NODE_VERSION
        value: 20
